apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kaspad
  namespace: kaspa
spec:
  serviceName: tn12reset-kaspad
  selector:
    matchLabels:
      app: tn12reset-kaspad
  template:
    metadata:
      labels:
        app: tn12reset-kaspad
    spec:
      containers:
        - name: kaspad
          image: kkluster/rusty-kaspa:covid
          imagePullPolicy: Always
          args:
            - /app/kaspad
            - --yes
            - --nologfiles
            - --disable-upnp
            - --enable-unsynced-mining
            - --utxoindex
            - --devnet
            - --rpclisten=0.0.0.0:16114
            - --rpclisten-borsh=0.0.0.0:17218
            - --rpclisten-json=0.0.0.0:18114
            - --externalip=$(NODE_IP)
            - --override-params-file=/app/override/params.json
          ports:
            - name: rpc
              containerPort: 16114
              protocol: TCP
            - name: wrpc-borsh
              containerPort: 17218
              protocol: TCP
            - name: wrpc-json
              containerPort: 18114
              protocol: TCP
          volumeMounts:
            - name: override-params
              mountPath: /app/override/params.json
              subPath: params.json
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 16114
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 16114
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: override-params
          configMap:
            name: kaspad-override-params

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 200Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kaspad-override-params
  namespace: kaspa
data:
  params.json: |-
    {
      "covenants_activation": 0
    }
---
apiVersion: v1
kind: Service
metadata:
  name: kaspad
  namespace: kaspa
  labels:
    app: tn12reset-kaspad
spec:
  selector:
    app: tn12reset-kaspad
