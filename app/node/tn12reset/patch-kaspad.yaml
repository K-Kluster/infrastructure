apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kaspad
  namespace: kaspa
spec:
  serviceName: tn12reset-kaspad
  selector:
    matchLabels:
      app: tn12reset-kaspad
  template:
    metadata:
      labels:
        app: tn12reset-kaspad
    spec:
      containers:
        - name: kaspad
          image: kkluster/rusty-kaspa:covpp-reset1
          imagePullPolicy: Always
          args:
            - /app/kaspad
            - --yes
            - --nologfiles
            - --disable-upnp
            - --enable-unsynced-mining
            - --utxoindex
            - --testnet
            - --netsuffix=12
            - --rpclisten=0.0.0.0:16312
            - --rpclisten-borsh=0.0.0.0:17218
            - --rpclisten-json=0.0.0.0:18114
            - --externalip=$(NODE_IP)
            - --addpeer=23.118.8.168
          ports:
            - name: grpc
              containerPort: 16312
              protocol: TCP
            - name: rpc
              containerPort: 16311
              protocol: TCP
            - name: wrpc-borsh
              containerPort: 17218
              protocol: TCP
            - name: wrpc-json
              containerPort: 18114
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 16311
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 16311
            initialDelaySeconds: 30
            periodSeconds: 20

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 300Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kaspad
  namespace: kaspa
  labels:
    app: tn12reset-kaspad
spec:
  selector:
    app: tn12reset-kaspad
