apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: indexer
  namespace: kaspa
spec:
  serviceName: next-indexer
  selector:
    matchLabels:
      app: next-indexer
  template:
    metadata:
      labels:
        app: next-indexer
    spec:
      containers:
        - name: indexer
          image: kkluster/kasia-indexer@sha256:1fbc2a670a643a155b9c2e6243afa409bceea79e8d577e51bb5d5d1f4fbf2468
          env:
            - name: NETWORK_TYPE
              value: 'testnet'
            - name: KASPA_NODE_WBORSH_URL
              value: 'ws://dev-kaspad.kaspa.svc.cluster.local:17110'
---
apiVersion: v1
kind: Service
metadata:
  name: indexer
  labels:
    app: next-indexer
  namespace: kaspa
spec:
  selector:
    app: next-indexer
